{% extends 'base.html' %}
{% block title %}Account Deleted{% endblock %}

{% block content %}
<div class="text-center">
  <h3>Your account has been deleted</h3>
  <p class="text-muted">We have removed your account and signed you out.</p>
  <a href="{% url 'home' %}" class="btn btn-primary">Go to home</a>
  <a href="{% url 'signup' %}" class="btn btn-outline-secondary ms-2">Create a new account</a>
  <p class="mt-3 small text-muted">If this was not you, please contact support.</p>
  <a href="{% url 'contact_us' %}" class="btn btn-link">Contact support</a>
  
</div>
{% endblock %}
