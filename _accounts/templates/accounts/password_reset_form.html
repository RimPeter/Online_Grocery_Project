{% extends 'base.html' %}
{% block title %}Password reset{% endblock %}
{% block content %}
<h3>Reset your password</h3>
<p>Enter your account email and we will send a reset link.</p>
<form method='post'>
  {% csrf_token %}
  {{ form.email.label_tag }}
  {{ form.email }}
  <button class='btn btn-primary mt-2' type='submit'>Send reset email</button>
</form>
{% endblock %}
